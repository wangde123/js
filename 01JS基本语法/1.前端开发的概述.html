<!-- 
  一.前端的概念：用户可以直接看见并交互的界面,即浏览器上运行的用户交互界面 (浏览器端，客户端，h5)
  用户可见，浏览器，交互界面

  二.前端的基础技术栈
  1.html：结构
  2.css：表现
  3.JavaScript以及利用JavaScript开发的工具
    3.1. JavaScript 诞生于 1995 年。布兰登·艾奇（Brendan Eich）不到10天的时间开发。
    3.2. JavaScript是一种轻量级、解释型的Web开发脚本语言
          轻量级：JavaScript比企业家语言(c#，c++,java)简单，弱类型的语言
          解释型：执行或者运行javascript代码，无需安装环境，直接依靠浏览器解释。
          脚本语言：本身简单简洁的意义，和浏览器配合。
    3.3. 浏览器脚本语言，可以编写运行在浏览器上的程序
    3.4. 负责编写页面特效、调用浏览器的API(BOM)、操作改变页面内容(DOM)，从后端获取数据(Ajax)，渲染页面等
    3.5. 文件后缀：.js

    三．前端核心工作组成部分：
    1. 数据渲染（根据数据设计html结构，渲染页面，展示页面.......）
    2. 用户体验（网页效果，表单验证，其他功能......）
    3. 性能优化（精灵图，懒加载 ，代码的压缩合并，图片的压缩合并，css的预编译.......）

    
 -->
