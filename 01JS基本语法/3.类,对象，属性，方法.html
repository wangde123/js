<script>
  // 一.类,对象，属性，方法 - 非常重要
  // 1.类：类表示一类事物，类是抽象的(不具体，不占据内存)，类是可以创建对象(不仅仅是一个对象) - 人类，动物类
  // 2.对象：对象是类下面的具体的事物，对象一般由属性和方法构成的。 - 刘德华，华南虎
  // 3.属性：对象的特点(外观)，通过对象访问属性,采用点符号。  刘德华的属性有：身高，体重....
  // 4.方法：对象具有的功能，通过对象访问方法，采用点符号,但是方法后面多一个括号。  刘德华唱歌，演电影都是方法。

  // 类->对象（属性+方法）

  // 例如：window：JavaScript语法里面默认的对象
  // window.alert(123);// alert：方法
  // window.name //name:属性
  var a = 1;
  var b = 2;
  var c = 3;
  var d = 8;
  var d = prompt('请输入一个数字');
  document.write(d+++1);
  // console.log(w);
  // alert(num);
  // document.write('num');
  // console.log();
</script>
