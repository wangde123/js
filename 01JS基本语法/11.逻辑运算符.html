<script>
  // 一.逻辑运算符
  // 1.逻辑与(&&)操作可以应用于任何类型的操作数，而不仅仅是布尔值。在有一个操作数不是布尔值的情况下，逻辑与操作就不一定返回布尔值。逻辑与操作属于短路操作，即如果第一个操作数能够决定结果，那么就不会再对第二个操作数求值。

  // 特点：
  // 运算的时候，会将对应的值转换成布尔值运算，结果不一定是布尔值。
  // 布尔值转换规则：数字非0即真，字符串非空('')即真，null,undefined,false都是假

  // 逻辑与 - && - and - 和的意思
  // 如果第一个操作数为真继续执行，如果执行过程中遇到假的立刻输出这个假的值，结束，如果一直为真，输出最后的那个值。

  // 短路操作:代码不执行，逻辑与的短路就是第一个操作数为假，立刻结束，不再执行后续的代码。
  // console.log(3 && 5); //5
  // console.log(0 && 随便写都不会执行); //0
  // console.log(3 && 0); //0
  // console.log(3 && 4 && 5); //5
  // console.log(3 && 0 && 6); //0
  // console.log(true && false); //false

  // 2.逻辑或(||)和逻辑与操作相似，如果有一个操作数不是布尔值，逻辑或也不一定返回布尔值，逻辑或操作符也是短路操作符。也就是说，如果第一个操作数的求值结果为true ，就不会对第二个操作数求值了。

  // 逻辑或 - || - or - 或
  // 如果第一个操作数为假继续执行，如果执行过程中遇到真的立刻输出这个值，结束，如果一直为假，输出最后的那个值。
  // console.log(3 || 随便写都不会执行); //3
  // console.log(3 || 4); //3
  // console.log(false || 4); //4
  // console.log(0 || "" || false); //false

  // 总结：
  // 逻辑与找的假的立刻结束，形成短路
  // 逻辑或找到真的立刻结束，形成短路

  // 3.逻辑非操作符由一个叹号（！）表示，可以应用于 ECMAScript 中的任何值。无论这个值是什么数据类型，这个操作符都会返回一个布尔值。逻辑非操作符首先会将它的操作数转换为一个布尔值，然后再对其求反。

  // 逻辑非 - ! - not - 取反
  // 特点：可以将任何类型的值转换成布尔值。
  // console.log(!3); //false
  // console.log(!!3); //true
  // console.log(!!!!!!!3); //false
  // console.log(!!!!!!!!3); //true
</script>
