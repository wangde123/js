<script>
  // 一.NaN和isNAN介绍
  // 1.NaN的概念及应用
  // 当数学计算无法得到数字结果，该变量的值为NaN(not a number)
  // 注意：因为NaN代表非数字，它不等于任何值，也不能做运算，
  // 即使alert(NaN == NaN); 结果也是false     typeof NaN ==='number' true
// console.log(typeof NaN ==='number');//true
  // 2.isNaN(num)方法，该方法判断num变量的值是否是NaN（不是一个数字）,结果是布尔值,如果num不是一个数字输出true
  // console.log(isNaN("hello")); //true 不是数字
  // console.log(isNaN(123)); //false  是数字
  // console.log(isNaN("123px")); //true,不是数字
  // console.log(isNaN("123")); //false 是数字  具有转换功能，将字符串格式的数字转换成真正的数字。
</script>
