  // 一.变量不同类型之间的转换

  // console.log(true + true); //2
  // console.log(1 + false); //1+0=1

  // console.log("5" * 10); //50
  // console.log("5" / 10); //0.5
  // console.log("5" % 2); //1

  // 主要：如果是数字字符串进行运算，除了+号，其他的都可以。
  // console.log("1" + 110); //1110字符串
  // console.log(null+"1");//null1

  // 1.2.比较运算符

  // console.log("110" > 20); //true

  // console.log("110" > "2"); //false  unicode编码进行比较

  // 1.3.!将任意值转换成布尔值
  // 1.4.''引号可以将任意值变成字符串
  // 1.5.+号可以将任意类型的值变成数字，如果不能改变，输出NaN（number类型)
  // console.log(typeof true); //boolean
  // console.log(typeof "true"); //string
  // console.log(typeof +true); //number
  // console.log(typeof +"true"); //number

  // 1.6.++ --可以进行转换
  // var a = "100";
  // console.log(typeof a); //string
  // console.log(typeof a++); //number

  // 1.7.==具有隐式转换，转换的核心是数字进行比较。

  // 总结：
  // + - * / % ++ -- ! == ......

  // 二.显式转换：利用系统提供的函数(具有特定功能的代码块组成)强制转换或者手动转换
  // 1.下面的三个方法作为了解部分，分别可以使用+，'',!取代

  // console.log(Number(true)); //1
  // console.log(+true); //1
  // String():将括号里面的值转换成字符串，类似于添加了引号(''/"")
  // console.log(String(true)); //字符串true
  // console.log("true"); //字符串true
  // Boolean():将括号里面的值转换成布尔值，类似于添加了两个感叹号(!!)
  // console.log(Boolean(0)); //false
  // console.log(!!0); //false

  // 2.1.window.parseInt():将括号里面的数字取整，同时如果括号里面是字符串格式，能从开始位置获取字符串格式的数字，直到遇到非字符串格式的数字结束
  // console.log(parseInt(3.9999)); //3
  // console.log(parseInt("123px")); //123
  // console.log(parseInt("2*3.3")); //2
