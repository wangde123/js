    // 字符串拼接实现 - 比上面的性能要好。
    function zhangSanCreateTable(rows, cols) {
        console.time('a'); //开始计时
        var str = '<table border=1>';
        for (var i = 1; i <= rows; i++) {
            str += '<tr>';
            for (var j = 1; j <= cols; j++) {
                str += '<td>1111111111111</td>';
            }
            str += '</tr>';
        }
        str += '</table>';
        document.body.innerHTML = str; //赋值
        console.timeEnd('a'); //结束计时
    }
    zhangSanCreateTable(10, 10); //a: 4235.251708984375 ms    a: 1273.866943359375 ms
    // 2.2.李四实现删除操作。
    function lisiDelTable() {
        var oT = document.querySelector('table'); //获取table,事件委托
        oT.onclick = function(e) {
            if (e.target.nodeName === 'TD') {
                e.target.parentNode.remove(); //删除当前点击td的父元素。
            }
        };
    }
    lisiDelTable();
