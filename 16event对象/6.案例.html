<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            padding: 30px;
        }
        
        li {
            list-style: none;
            padding: 10px;
            width: 600px;
            line-height: 24px;
            font-size: 14px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="blog">
        <textarea name="" id="" cols="80" rows="10"></textarea><br>
        <button>发布内容</button>
        <ul class="list">

        </ul>
    </div>
</body>

</html>
<script>
    // 第一步，获取元素
    var textarea = document.querySelector('.blog textarea');
    var btn = document.querySelector('.blog button');
    var list = document.querySelector('.list');

    // 第二步，张三同事实现 - 创建列表
    btn.onclick = function() {
        if (textarea.value !== '') { //判断textarea框里面是否存在内容,通过自动的value属性
            var cLi = document.createElement('li'); //创建li元素
            cLi.innerHTML = textarea.value; //将文本框的内容赋值给li元素
            list.insertBefore(cLi, list.children[0]); //插入元素,将当前创建的cLi元素插入到list的第一个子元素的上面。即使 list.children[0]不存在，insertBefore也不会报错。
            textarea.value = ''; //清空文本区域
        } else {
            alert('请输入内容');
        }
    }

    // 第三步，李四同事实现 - 删除列表
    // alert(document.querySelectorAll('li').length); //一开始就执行了，还没点击创建，无法获取创建的li元素
    // 必须采用事件委托

    list.onclick = function(e) {
        // e.target //获取当前操作的目标元素用来判断(标准)
        // e.srcElement //获取当前操作的目标元素用来判断(非标准)
        if (e.target.nodeName === 'LI') {
            e.target.remove(); //删除
        }
    }
</script>
