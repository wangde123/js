<script>
  // 一.循环的特点
  // 1.重复，有规律，限制条件
  // 2.注意循环的特点：程序的循环速度非常快，大部分循环需要执行完成，才显示最终的结果。
  // 循环一旦出现问题，不管是第几次，结果都是出问题的，循环需要共进退。

  // 二.循环语句
  // 1.while循环：前测试型，限制条件在循环体的前面。while循环代码执行顺序比较理想。
  // 2.do...while循环：后测试型，限制条件在循环体的后面。
  // 3.for循环 - 目前重点循环，前测试型，代码执行顺序不是很理想，结构比较紧凑
  // var i = 1;
  // while (i <= 10) {
  //   console.log(i);
  //   i++;
  // }

  // for (var j = 1; j <= 10; j++) {
  //   console.log(j);
  // }

  // 三.循环的嵌套
  // 1.外层循环执行一次，内部的循环全部完成，按照这种方式循环嵌套太深执行的次数越大(影响性能)。
  // 2.循环嵌套的使用
  // 3.for循环结构
  // for(初始值;限制条件;计数器变量的更新){  满足限制条件执行的循环体  }
  // 3.1.初始值：可以是多条语句，中间用逗号隔开，初始值仅执行一次，后面的分号不能省略。
  // 3.2.限制条件：可以是多条语句，中间用逗号隔开，注意如果多个限制条件，最终起到限制作用的是后面一条限制条件，代码是左到右的执行顺序，后面的分号不能省略.
  // 3.3.计数器变量的更新,++,--,+=,-=,可以是多条语句，中间用逗号隔开,变量的累计累减。
