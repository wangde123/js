  // 案例2：打印九九乘法表。
  // 1.打印9*9的表格
  document.write("<table>");

  // 循环tr
  // 规律：
  // 第一行循环一组td  外层第1次循环，内层循环1次
  // 第二行循环二组td  外层第2次循环，内层循环2次
  // 第三行循环三组td  外层第3次循环，内层循环3次
  // ......
  // 内层循环的次数，刚好是外层的第几次循环。i的值
  var i = 1;
  while (i <= 9) {
    document.write("<tr>");

    // 循环td
    var j = 1;
    while (j <= i) {
      document.write("<td>" + j + "x" + i + "=" + i * j + "</td>");
      j++;
    }

    document.write("</tr>");
    i++;
  }
  document.write("</table>");
</script>
