    // 电脑的唯一标识是ip地址，但是ip地址比较难记，才产生了域名，方便推广和记忆的。

    // http: //202.108.22.5/:3000   一个系统
    // http: //202.108.22.5/:4000   一个系统
    // http: //202.108.22.5/:5000   一个系统
