    <!-- 
    一.插件，组件，类库，框架
    1.插件：把项目中某一部分进行插件封装(js代码)，具备具体的业务逻辑，有针对性。如果项目中有类似需求，直接导入插件代码即可，相关逻辑代码不需要自己在写一遍。
    常用插件：echarts统计图插件、iscroll、swiper、tree.js插件。


    2.组件：类似于插件，但是插件一般只是把JS部分封装，组件不仅分装了JS部分，还有CSS部分，以后再使用的时候，我们直接按照文档使用说明引入CSS/JS文件，搭建对应的结构即可。
    常用的组件有：swiper组件
    注意：插件和组件没有那么刻意的去划分。


    3.类库：方法库(函数库)，提供了一些真实项目开发中常用的方法，这些方法做了一些完善处理，比如兼容处理、细节优化等，方便我们开发和维护。
    常用的类库有：JQuery(PC)、Zepto(移动端)


    4.框架：比上面的三个都要庞大。它不仅提供了很多常用的方法，而且也可以支持一些插件的扩展（可以把一些插件集成到框架中运行），提供了非常优秀的代码管理设计思想。
    框架有：react、vue、Bootstrap


    二.api文档(说明文档)
    1.当使用第三方的一些工具，需要学习任何使用，找到工具对应的api去查看。
    2.学会查看api文档，提升自学能力。

    
    三.CDN(内容分发网络)
    1.很多的知名公司，将开发人员常用的工具放到自己内部的服务器上面，免费提供给其他开发人员使用。这样的好处是开发中可以直接通过地址引入对应的工具，而无需下载到本地占据本地内存，起到提升性能的作用。
    2.现在的网络比较发达，通过网络引入比直接下载到本地更好。
    3.弊端是如果此网站关闭，和网站相关的工具都无法使用，找知名的公司。
    https://www.bootcdn.cn/


    四.如何确定一个工具是否值得学习，应用场景，市场份额。
    github网站检查 - https://github.com/
    通过github点赞数量基本可以确定一个工具是否可以学习，值得学习。
    例如：
    vue:196k
    react:188k
    bootstrap:157k
















   -->
