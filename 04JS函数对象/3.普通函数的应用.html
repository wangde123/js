<script>
  // 编写一个函数，计算两个数字的和、差、积、商（要求：使用传参的形式）
  // 分析：
  // 四种结果 - 条件
  // 传参：两个数字 + 符号
  function calc(n1, n2, flag) {
    switch (flag) {
      case "+":
        return n1 + n2;
      // break; //无需break。return 自动终止函数。
      case "-":
        return n1 - n2;
      case "*":
        return n1 * n2;
      case "/":
        return n1 / n2;
    }
  }
  console.log(calc(3, 5, "+")); //8
  console.log(calc(30, 5, "+")); //35
  console.log(calc(3, 5, "*")); //15
  console.log(calc(3, 5, "-")); //-2
  console.log(calc(3, 5, "/")); //0.6
</script>
