<script>
  // 一.梳理函数对象
  // 1.函数的概念：函数对任何语言来说都是一个核心的概念，ECMAScript中的函数使用function关键字来声明，后跟一组参数以及函数体,通过函数可以封装任意多条语句，而且可以反复调用执行。
  // 2.创建函数对象的类：Function(类===构造函数)，但是Function创建函数比较麻烦，作者重新采用function来声明(声明的简写)。
  // 3.在JavaScript里，函数实际上是对象 , 同时也是对象的构造器(对象是由函数构建的)。

  // 二.函数的声明调用和组成
  // 1.普通函数的声明(有名称的函数，声明式函数)
  // function fn(){  函数体(return) }

  // 2.函数的调用:函数名 + ()
  // fn()

  // 3.函数的组成主要部分
  // 3.1.函数的参数(参数的让函数变得更灵活)
  // 参数分为形参和实参
  // 形参：函数声明时的参数，形参理解成函数内部的变量，仅表示声明。
  // 实参：函数调用时的参数，实参时具体的值，将实参传递给形参。
  // 函数的参数形参和实参不统一程序不会产生错误。

  // 3.2.函数的返回值 - return
  // return 可以终止函数，函数体中碰到return，函数内部的后续代码不再执行。
  // return 返回函数的结果，如果函数内部没有return，函数默认返回undefined。
</script>
