<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        .tab {
            width: 402px;
        }

        .title {
            height: 30px;
            border: 1px solid #ccc;
        }

        .title a {
            display: block;
            width: 100px;
            line-height: 30px;
            text-align: center;
            text-decoration: none;
            color: #333;
            float: left;
            background-color: #ccc;
        }

        .title a.active {
            background-color: orange;
        }

        .pic {
            width: 400px;
            border: 1px solid #ccc;
        }

        .pic img {
            width: 400px;
            display: none;
        }

        .pic img.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="title">
            <a href="#" class="active" j="0">第一张图</a>
            <a href="#" j="1">第二张图</a>
            <a href="#" j="2">第三张图</a>
            <a href="#" j="3">第四张图</a>
        </div>
        <div class="pic">
            <img src="pic.jpg" alt="" class="show">
            <img src="pic1.jpg" alt="">
            <img src="pic2.jpg" alt="">
            <img src="pic3.jpg" alt="">
        </div>
    </div>
