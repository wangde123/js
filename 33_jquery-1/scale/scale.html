<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .scale {
            margin: 30px 0 0 50px;
        }
        
        .spic {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            float: left;
            position: relative;
        }
        
        .sf {
            width: 100px;
            height: 100px;
            background-color: orange;
            opacity: 0.3;
            position: absolute;
            left: 0px;
            top: 0px;
            visibility: hidden;
            /*隐藏安全性高，占位存在，方便获取隐藏的元素尺寸*/
            cursor: move;
            /* 设置鼠标显示样式 */
        }
        
        .spic img {
            width: 400px;
            height: 400px;
            display: block;
        }
        
        .bf {
            float: left;
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
            visibility: hidden;
        }
        
        .bpic {
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script src="main.js" type="module"></script>
</head>

<body>
    <!-- 
    放大镜效果的布局很重要，特别是小放以小图为基准进行定位，大图以大放为基准进行定位
   -->
    <div class="scale">
        <div class="spic">
            <!-- 小图 -->
            <img src="scale.jpg" alt="">
            <div class="sf"></div>
            <!-- 小放 -->
        </div>
        <div class="bf">
            <!-- 大放 -->
            <img src="scale.jpg" alt="" class="bpic">
            <!-- 大图 -->
        </div>

    </div>
</body>

</html>
