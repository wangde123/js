  // 绝对值，js的绝对值的方法：Math.abs()

  for (var i = -5; i <= 5; i++) {
    //循环11次，-5，-4，-3......1,2,3,4,5  控制行数
    for (var j = 0; j <= 10 - Math.abs(i); j++) {
      // 6,7,8,9,10
      if (j < Math.abs(i)) {
        //输出空格：5，4，3，2，1...
        document.write("&emsp;");
      } else {
        //输出文字：1，3，5，7，9....
        document.write("杭");
      }
    }
    document.write("<br>");
