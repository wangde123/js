<script>
  // 编写一个函数，计算任意两个数字之间所能组成的奇数个数，参数数字必须是个位数。注意：奇数必须是不同的数字。

  function fn(a, b) {
    //i:1,2,3
    var time = 0;
    for (var i = a; i <= b; i++) {
      if (i % 2 !== 0) {
        time++;
        console.log(i);
      }
      //j:1,2,3
      for (var j = a; j <= b; j++) {
        // console.log(+("" + i + j));
        //所有两个数组成的数字
        var num = +("" + i + j);

        if (num % 2 !== 0 && i !== j) {
          time++;
          //i!==j:奇数必须是两个不同的数字      奇数
          console.log(num);
        }
      }
    }

    for (var i = a; i <= b; i++) {
      for (var j = a; j <= b; j++) {
        for (var k = a; k <= b; k++) {
          // console.log("" + i + j + k);
          var count = +("" + i + j + k);
          if (count % 2 !== 0 && (i !== j || j !== k)) {
            console.log(count);
            time++;
          }
        }
      }
    }
    return time;
  }

  console.log(fn(1, 3)); //1，3，13，31，23,21,123,321,231....
  // console.log(fn(1, 9)); //
</script>
