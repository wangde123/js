<script>
    // 一.面向对象的继承
    // 继承概述：子类继承父类，但是不能影响了父类。
    // 1.两种面向对象开发方式
    // 1.1.传统面向对象：混合开发，构造函数+原型
    // 1.2.ES6新增的面向对象开发：class开发

    // 二.ES6新增的面向对象开发 - 继承的实现。
    // 最直白的解读继承：子类继承父类由子类发起的，一旦发起可以直接使用父类的属性和方法，同时子类也可以拥有自己的属性和方法，如果子类的属性和方法和父类重名，优先自己的属性和方法。

    // 创建一个父类
    class Father {
        constructor(house, money) { //属性
            this.house = house; //房子
            this.money = money; //钱
        }

        getHouse() { //其中的一个方法
            console.log('父类拥有的房子');
        }
        getMoney() { //其中的一个方法
            console.log('父类拥有的钱');
        }
    }

    // 创建子类，继承父类的所有信息。
    // 1.extends关键字：
    // class 可以通过extends关键字实现继承，这比ES5之前的通过修改原型链实现继承，要清晰和方便很多。
    // 2.super关键字：
    // 子类必须在constructor方法中调用super函数，才能继承父类的相关属性和方法，而且子类在调用super方法之前，不能使用this，否则会报错。
    class Son extends Father { //子类已经继承父类
        constructor(house, money, age) {
            super(house, money); //继承属性和方法
            this.age = age; //自己的属性，注意子类必须在调用super方法之后，才能使用this
        }

        showAge() {
            console.log('我今年' + this.age + '岁');
        }

        getMoney() {
            console.log('子类拥有的钱');
        }
    }

    let s1 = new Son('10套', '1000万', 20);
    console.log(s1.money); //继承的
    s1.getHouse(); //继承的
    s1.getMoney(); //子类自己的，子类的属性和方法和父类重名，优先自己的属性和方法
    console.log(s1.age); //子类自己的
    s1.showAge(); //子类自己的
</script>
