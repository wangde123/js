    var score = +prompt('请输入一个0-100的分数');
    switch (true) {
        case score === 100:
            alert('优秀')
            break;
        case score >= 90 && score < 100:
            alert('良好')
            break;
        case score >= 80 && score < 90:
            alert('中上')
            break;
        case score >= 70 && score < 80:
            alert('中下')
            break;
        case score >= 60 && score < 70:
            alert('及格')
            break;
        case score >= 0 && score < 60:
            alert('不及格')
            break;
        default: alert('输入有误')

    }
