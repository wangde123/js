<script>
  // 一.对比分支语句
  // 1.if语句和switch语句
  // 1.1.switch...case语句通常处理case为比较确定的值的情况，而if...else...语句更加灵活，常用于范围判断（大于、等于、小于某个范围）;
  // 1.2.switch语句进行条件判断后直接找到对应的case执行，效率更高。而if...else...语句，有几种条件，就得进行几次判断；
  // 当分支比较少的时候，if...else...语句的执行效率比switch语句高；
  // 当分支比较多时时候，switch的执行效率高，而且结构清晰。
  // 分析：
  // 直接找case 5执行对应的代码
  var num = 5;
  switch (num) {
    case 1:
      console.log(1);
      break;
    case 2:
      console.log(2);
      break;
    case 3:
      console.log(3);
      break;
    case 4:
      console.log(4);
      break;
    case 5:
      console.log(5);
      break;
    default:
      console.log("default");
  }

  if (num === 1) {
    console.log(1);
  } else if (num === 2) {
    console.log(2);
  } else if (num === 3) {
    console.log(3);
  } else if (num === 4) {
    console.log(4);
  } else if (num === 5) {
    console.log(5);
  } else {
    console.log("else");
  }

  // 3.三目运算符取代简单的if语句，减少代码的结构。同时自身拥有返回值。
</script>
