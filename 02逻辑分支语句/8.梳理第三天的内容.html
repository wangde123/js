  一.if语句
  1.if语句的三种结构
  2.if语句的三个特点
    - if语句的条件可以是任意的表达式，但结果一定是布尔值
    - else可以省略，else形成短路操作
    - 尽量将最大的可能给if语句

  二.switch语句
  1.switch语句的结构
  2.switch语句的特点
    - switch括号里面的值和case后面的值形成恒等关系，执行case后面的语句块
    - 每一个case表示一种情形，case具有穿透力，需要break结束switch语句
    - default表示其它情形，default可以省略
