<script>
  // switch语句的应用。
  // 案例：输入一个月份，判断这个月的天数(采用case穿透力)。
  // 解读：光输入月份不够，还需要年份，闰年和非闰年的2月有区别
  // 大月31天：1,3,5,7,8,10,12
  // 小月30天：4,6,9,11
  // 2月：闰年29天，非闰年28天

  var year = +prompt("输入一个4位的年份：");
  var month = +prompt("输入一个月份：");
  switch (month) {
    // 利用了case穿透力
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
      console.log("31天");
      break;
    case 4:
    case 6:
    case 9:
    case 11:
      console.log("30天");
      break;
    case 2:
      // 先判断是否是闰年
      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        console.log("闰年：29天");
      } else {
        console.log("非润年：28天");
      }
      break;
    default:
      console.log("输入有误");
  }
</script>
