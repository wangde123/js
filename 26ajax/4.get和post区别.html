<script>
    // 一.总结get和post的区别 - 面试的核心
    // 1.语义化不同：get本意是获取，post本意是传输。
    // 2.安全性不同：get不安全，数据在地址栏上面，可见并且可以直接修改，post比get安全。
    // 3.数据长度不同：get数据长度有限，一般只能包含2000多个字符。post理论上没有限制。
    // 4.传输数据的方法不同：get通过地址栏传输，post通过设置请求头和send方法传输。
    // 5.缓存不同：get有缓存，post没有缓存，ctrl+h 开启清除缓存面板。
</script>
