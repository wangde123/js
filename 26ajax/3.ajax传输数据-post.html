<script>
    // 一.前端将数据传递给后端的方式。
    // 1.表单直接传输：form + submit + action + method + name 缺一不可，脱离js代码.
    // 2.ajax可以实现传输：不是每次都有表单，就算有表单，不是每次都有submit.

    // 二.熟悉network面板
    // 通过此面板查看前端是否传输成功，也可以查看后端返回了什么等信息。
    // 熟悉面板的其他内容设置，参考上课解释图片。
    // request:请求，前端给后端
    // response:响应，后端给前端

    // 三.post请求方式传输
    // 1.注意post传输数据：
    // 会将数据放到send方法中进行传输，多条数据需要&符号进行拼接，没有?。
    // post传输安全性非常高，通过设置请求头进行传输。
    let xhr = new XMLHttpRequest();
    xhr.open('post', 'http://localhost/JS2204(2203)/week05/Day26_ajax/code/post.php', true);
    xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded'); //设置请求头
    xhr.send('name=zhangsan&age=18&sex=男');
    xhr.onload = function() {
        if (xhr.readyState === 4) {
            console.log(xhr.responseText);
        }
    }
</script>
