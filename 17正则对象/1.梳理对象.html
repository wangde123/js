<script>
    // 一.梳理对象
    // 1.函数对象
    // 1.1.意义：封装任意多条语句，多次调用，函数是js的底层。
    // 1.2.类别：普通函数(有名称的函数)   函数表达式(匿名函数)
    // 普通函数：function 函数名称  参数  函数体(返回值)
    // 例如：获取元素，每次都是使用querySelector、querySelectorAll，封装函数
    function $(selector, flag) { //selector:选择器，flag：判断是获取一个还是多个的标识符
        if (flag) {
            return document.querySelectorAll(selector); //获取多个
        } else {
            return document.querySelector(selector); //获取单个
        }
    }

    console.log($('ul li', 'all'));
