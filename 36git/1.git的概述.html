  // 一.git的概述 - 版本管理工具

  // 4.git工具
  // git命令仅支持mac系统，mac系统无需安装任何软件，window系统必须安装git软件。
  // git软件帮助window电脑执行linux命令，linux命令就是mac系统自动的命令。
  // 4.1.git软件安装
  // 一路next，不要修改路径，安装完成后，鼠标右键有 Git Bash Here
  // 利用 Git Bash Here 启动git命令行工具，操作git。

  // 4.2.git命令的路径操作
  // 那个目录下面右键启动git，路径指向当前的目录。

  // 5.远程仓库地址
  // 5.1.https开头地址：每次和远程仓库通讯需要用户名和密码。 - 直接使用无需配置
  // 5.2.ssh地址：利用本地系统产生两个秘钥文件，公钥给通讯的平台，私钥留在本地。无需使用用户名和密码进行通讯。
  // 5.3.ssh地址需要配置：一台电脑配置一次即可
  // 第一步：配置个人用户名和电子邮件地址
  // git config --global user.name "你的用户名"
  // git config --global user.email "你的邮箱"
  // 通过git config --list 查看是否配置成功

  // 第二步：输入如下命令：ssh-keygen -t rsa -C "你的邮箱"   --回答一些问题，选择不回答，直接回车直到结束。生成.ssh目录

  // 第三步：生成两个文件
  // id_rsa
  // id_rsa.pub 公钥

  // 第四步：vscode打开公钥文件，复制里面的代码(注意不要赋值了空格)，添加到码云平台。
  // 进入码云平台，找到码云平台设置，左侧安全设置，ssh公钥，将公钥的代码赋值对应的表单中，标题点击自动生成
  // 第一次通讯显示选择，选择yes

  // 6.本地和远程仓库的通讯。
  // 6.1.直接克隆(第一次使用)
  // 拿到远程仓库的地址：https://gitee.com/pengshaohua/js_2203.git
  // 直接克隆远程仓库到本地。
  // git clone 远程仓库的地址    这一步将远程仓库里面的文件克隆到本地，本地可以和远程仓库进行通讯了。
  // 注意.git目录，隐藏的目录，这个目录记录所有通讯的过程，如果删除此目录，和远程仓库再无联系。

  // 6.2.将本地的任意开发目录和远程仓库同步(第一次使用)
  // 空目录不提交，node环境不提交
  // 第一步：git init     解释：初始化git操作
  // 第二步：git add .    解释：将本地工作区的文件提交到暂存区。注意add后面的空格
  // 第三步：git commit -m "提交的理由，推荐中文"     解释：将暂存区的文件提交到本地服务器
  // 第四步：git remote add origin 远程仓库的地址     解释：连接远程仓库，remote是约定的仓库名称  origin:仓库的目标点
  // 第五步：git pull --rebase origin master  更新远程仓库的文件到本地，一定保证本地>=远程仓库的文件     pull更新   master：主分支
  // 第六步：git push origin master 将本地的改变的文件提交到远程仓库。

  // 注意：将本地目录和远程仓库同步，如果本地是个空目录，省略上面的第二步和第三步和第六步

  // 第二次以后文件发送变化后的提交
  // git status   对比本地工作区和远程仓库的区别，告诉你那些文件被改变了。
  // 工作区(开发的目录)-- git add . --暂存区(暂时存放开发的代码)--git commit -m ""--本地服务器(记录本地操作)--git push origin master--远程仓库(同步远程仓库文件)
  // git pull origin master 更新主分支上面的文件，一般公司都不让操作主分支。

  // 总结公司中提交最常用的命令
  // 1.git status
  // 2.git add .
  // 3.git commit -m ""
  // 4.git push origin master，注意master可能要发生变化
  // 5.git pull origin master，注意master可能要发生变化

  // 7.回滚代码，回到某个版本
  // git log 命令查看每一次提交的记录。
  // git reset --hard commit_id     退到/进到某个版本   指定commit_id的随机的哈希值。
  // git push origin head --force   强推到远程，恢复的文件强行添加到远程仓库。

  // 8.分支
  // 主分支：首先，代码库应该有一个、且仅有一个主分支。所有提供给用户使用的正式版本，都在这个主分支上发布。Git主分支的名字，默认叫做master。它是自动建立的，版本库初始化以后，默认就是在主分支在进行开发。

  // 注意：仓库管理者不会给主分支用户开发，需要用户建立子分支进行开发，子分支基于主分支，独立性的，不会破坏主分支，等到子分支开发完成了，可以合并到主分支上面，仓库管理的进行合并。

  // 子分支：主分支只用来分布重大版本，日常开发应该在另一条分支上完成。我们把开发用的分支，叫做子分支。这个分支可以用来生成代码的最新隔夜版本。如果想正式对外发布，就在master分支上，对子分支分支进行"合并"（merge）。

  // git branch 分支名称       创建分支
  // git branch                查看分支
  // git checkout 分支名称     切换分支
  // git merge 分支名称        合并分支

  // 注意：基于当前的任意分支新建子分支，子分支拥有任意分支里面的内容，延续开发。
